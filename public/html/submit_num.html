<div class="container text-center">
    <form id="submit-num-form" action="submit-num" method="post">
        <h1>Submit A Number:</h1>
        <br>
        <textarea name="submit_num" id="submit-num-textarea" rows="1" cols="70"></textarea>
        <br>
        <button id="submit-num-button" onclick="submitting()">Submit</button>
        <textarea name="user_email" type="text" style="display:none"></textarea>
    </form>
</div>

<script>
    function submitting(){
        document.getElementsByName("user_email")[0].value = getUserEmail();
        var submitted_num = document.getElementsByName("submit_num")[0].value.trim();

        if(!isNaN(submitted_num) && submitted_num.length > 0) {
            alert("Valid Sumbission: " + submitted_num);
        }
        else{
            alert("Invalid Submission");
        }
    }
</script>
