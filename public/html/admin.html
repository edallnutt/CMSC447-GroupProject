<div class="table-container" style="margin-top: 100px">
    <table class="admin-table" id="adminTable" align="center">
        <thead>
        <tr>
            <th onclick="sortTable(0,'adminTable')"> Email </th>
            <th onclick="sortTable(1,'adminTable')"> Alias </th>
            <th onclick="sortTable(2,'adminTable')"> Part of Number </th>
            <th onclick="sortTable(3,'adminTable')"> Number Length </th>
            <th onclick="sortTable(4,'adminTable')"> Factorized Count </th>
            <th onclick="sortTable(5,'adminTable')"> First Factorized Time </th>
        </tr>
        </thead>
        <tfoot>
            <tr>
                <th> <input type="text" id="tableSearch1" onkeyup="searchTable('tableSearch1','numTable',0)" placeholder="Search for email..."> </th>
                <th> <input type="text" id="tableSearch2" onkeyup="searchTable('tableSearch2','numTable',1)" placeholder="Search for alias..."> </th>
                <th> <input type="text" id="tableSearch3" onkeyup="searchTable('tableSearch3','numTable',2)" placeholder="Search for num..."> </th>
                <th> <input type="text" id="tableSearch4" onkeyup="searchTable('tableSearch4','numTable',3)" placeholder="Search for length..."> </th>
                <th> <input type="text" id="tableSearch5" onkeyup="searchTable('tableSearch5','numTable',4)" placeholder="Search for count..."> </th>
                <th> <input type="text" id="tableSearch6" onkeyup="searchTable('tableSearch6','numTable',5)" placeholder="Search for time..."> </th>
            </tr>
        </tfoot>
    </table>
</div>

<div style="text-align: center">
<button type="button" onclick="adminLink('/close?status=true&')">Close Submissions</button>
<button type="button" onclick="adminLink('/close?status=false&')">Open Submissions</button>
<button type="button" onclick="adminLink('/publish?status=true&')">Publish Submissions</button>
<button type="button" onclick="adminLink('/publish?status=false&')">Unpublish Submissions</button>
</div>


<script>
    $(document).ready(function(){
        var adminTable = document.getElementById('adminTable');

        var numData = JSON.parse('{{course.JSON}}')

        var i = 0
        for(var key in numData){

            var row                     = document.getElementById("adminTable").insertRow(1)
            row.className               = "expand"
            row.style.backgroundColor   = i%2==0?"#FFFFFF":"#F0F0F0"
            row.insertCell(0).innerHTML = key
            row.insertCell(1).innerHTML = numData[key][0].alias
            row.insertCell(2).innerHTML = numData[key][0].num_submit
            row.insertCell(3).innerHTML = numData[key][0].num_length
            row.insertCell(4).innerHTML = numData[key][0].factor_count
            row.insertCell(5).innerHTML = numData[key][0].first_factor_time
            i++;
        }

    });
</script>
