	var numData = JSON.parse('{{course.JSON}}')
	var show = null

	function expand(){
		var n=$(this).next()
		if(n.is(":hidden")){
			if(show)
				show.toggle()
			n.html("<td colspan=5 bgcolor='#42efd4' align='center'>The number is copied to your clipboard. Click again to submit factorization form clipboard</td>")
			n.show()
		}else
			n.html("<td colspan=5 bgcolor='#42c8f4' align='center'>Factorization in clipboard is submitted</td>")
		show=n
	}

    var i = 0
	for(var key in numData){

		var row                     = document.getElementById("numTable").insertRow(1)
		row.className               = "expand"
		row.onclick                 = expand
		row.style.backgroundColor   = i%2==0?"#FFFFFF":"#F0F0F0"
		row.insertCell(0).innerHTML = numData[key][0].alias
		row.insertCell(1).innerHTML = numData[key][0].num_submit
		row.insertCell(2).innerHTML = numData[key][0].num_length
		row.insertCell(3).innerHTML = numData[key][0].factor_count
	    row.insertCell(4).innerHTML = numData[key][0].first_factor_time

		document.getElementById("numTable").insertRow(2).insertCell(0)
        i++;
	}

	$(".expand").each(function(){$(this).next().toggle()})
